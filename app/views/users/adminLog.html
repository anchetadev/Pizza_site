<div class="container">
    <h1>Admin Log in</h1>
    <form method="POST" action="/admin">
    <input type = 'hidden' name = "authenticity_token" value = "<%=form_authenticity_token%>">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter email" name="admin_email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Enter password" name="admin_password">
        </div>
        <button type="submit" name="Log In">Log In</button>
    </form>
</div>
