<div class="container">
    <form method="POST" action="/pizzas/<%=@pizza.id">
        <h1>Edit a pizza</h1>
        <input type="hidden" name="_method" value="patch">
        <input type = 'hidden' name = "authenticity_token" value = "<%=form_authenticity_token%>">
        <div class="form-group">
            <input type="text" class="form-control" name="name" value="<%=@pizza.name%>">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="desc"  value="<%=@pizza.desc%>">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="price"  value="<%=@pizza.price%>">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="img"  value="<%=@pizza.img%>">
        </div>
        <button type="submit" name="Edit">Edit</button>
    </form>
    <a href="/pizzas/<%=@pizza.id %>" data-method="delete">Delete this Pizza!</a>
</div>
